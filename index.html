<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
    <!-- Header -->
    <header class="bg-blue-600 text-white p-4 flex justify-between items-center">
        <h1 class="text-xl font-bold">ðŸ›’ My Shopping Cart</h1>
        <span id="cart-count" class="bg-white text-blue-600 px-3 py-1 rounded-full">0</span>
    </header>

    <!-- Main -->
    <main class="grid grid-cols-1 md:grid-cols-3 gap-4 p-6">
        <!-- Product List -->
        <section class="md:col-span-2">
            <h2 class="text-lg font-semibold mb-3">Products</h2>
            <div id="product-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
                <!-- Products will load here -->
            </div>
        </section>

        <!-- Cart -->
        <aside class="bg-white p-4 shadow rounded-md">
            <h2 class="text-lg font-semibold mb-3">Cart</h2>
            <div id="cart-items" class="space-y-3"></div>

            <!-- Cart Summary -->
            <div class="mt-4 border-t pt-3">
                <p>Total: $<span id="cart-total">0.00</span></p>
                <p class="text-green-600 hidden" id="discounted-total"></p>
            </div>

            <!-- Promo Code -->
            <div class="mt-4">
                <input id="promo-code" type="text" placeholder="Enter promo code"
                    class="border p-2 rounded w-full mb-2">
                <button id="apply-promo" class="bg-green-600 text-white px-4 py-2 rounded w-full">
                    Apply Promo Code
                </button>
                <p id="promo-error" class="text-red-600 text-sm mt-1 hidden"></p>
            </div>

            <!-- Clear Cart -->
            <button id="clear-cart" class="bg-red-600 text-white px-4 py-2 rounded w-full mt-4">
                Clear Cart
            </button>
        </aside>
    </main>

    <!-- Scripts -->
    <script src="js/products.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/promo.js"></script>
</body>

</html>
