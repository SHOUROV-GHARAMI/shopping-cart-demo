<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

    <header class="bg-blue-600 text-white p-4 text-center">
        <h1 class="text-2xl font-bold">Shopping Cart</h1>
    </header>

    <main class="container mx-auto p-4">
        <!-- Product List -->
        <section>
            <h2 class="text-xl font-semibold mb-4">Products</h2>
            <div id="product-list" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
                <!-- Products will be dynamically inserted here -->
            </div>
        </section>

        <!-- Cart -->
        <section class="mt-8">
            <h2 class="text-xl font-semibold mb-4">Your Cart</h2>
            <div id="cart-items" class="bg-white shadow-md rounded p-4">
                <!-- Cart items will appear here -->
            </div>
            <div class="mt-4 flex justify-between items-center">
                <span class="font-bold">Total: $<span id="cart-total">0.00</span></span>
                <button id="clear-cart" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">
                    Clear Cart
                </button>
            </div>
        </section>
    </main>

    <!-- Scripts -->
    <script src="js/products.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
